<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¿Quieres salir conmigo?</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>¿Serías mi cita?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Obvio Microbio
    </button>
    <button class="answerButton" id="noButton">Yesn't o(╥﹏╥)o</button>
    <br />
    <img src="cat.gif" alt="gatito preguntando" class="responsive" />

    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px";
        });
    </script>
  </body>
</html>
