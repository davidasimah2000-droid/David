<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Date Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
    <style>
      .activity-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;
        transform: scale(1.05);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>

    <div class="activities-selection">
      <div class="activity-item" data-activity="beach">
        <img src="activities/beach.jpg" alt="beach" />
        <label>Go to the beach</label>
      </div>
      <div class="activity-item" data-activity="museum">
        <img src="activities/museum.jpg" alt="museum" />
        <label>Visit a museum</label>
      </div>
      <div class="activity-item" data-activity="amusement_park">
        <img src="activities/amusementpark.jpg" alt="amusement park" />
        <label>Amusement park</label>
      </div>
      <div class="activity-item" data-activity="bar">
        <img src="activities/bar.jpg" alt="bar" />
        <label>Go to a bar</label>
      </div>
      <div class="activity-item" data-activity="picnic">
        <img src="activities/picnic.jpg" alt="picnic" />
        <label>Have a picnic</label>
      </div>
    </div>

    <button class="button" onclick="location.href='lastpage.html'">
      Final page üíê
    </button>

    <script>
      const items = document.querySelectorAll('.activity-item');
      let selectedActivities = [];

      items.forEach(item => {
        item.addEventListener('click', () => {
          const activity = item.getAttribute('data-activity');
          item.classList.toggle('selected');
          if (selectedActivities.includes(activity)) {
            selectedActivities = selectedActivities.filter(a => a !== activity);
          } else {
            selectedActivities.push(activity);
          }
        });
      });

      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedActivities', JSON.stringify(selectedActivities));
      });
    </script>
  </body>
</html>
