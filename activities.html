    <style>
      .activity-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;

  <body>
    <div id="activityquestion"><b>What are we doing after?</b></div>
    <div class="activities-selection">
      <div class="activity-item" data-activity="aquarium">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label>aquarium</label>
      </div>
      <div class="activity-item" data-activity="arcade">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label>arcade</label>
      </div>
      <div class="activity-item" data-activity="cinema">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label>cinema</label>
      </div>
      <div class="activity-item" data-activity="ceramics">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label>ceramics</label>
      </div>
      <div class="activity-item" data-activity="exhibition">
        <img src="activities/kunsthalle.jpeg" alt="exhibition" />
        <label>exhibition</label>
      </div>
      <div class="activity-item" data-activity="park">
        <img src="activities/park.jpeg" alt="park" />
        <label>park</label>
      </div>
    </div>
    <button class="button" onclick="location.href='lastpage.html'">
      Last page
    </button>
    <script>
      const items = document.querySelectorAll('.activity-item');
      let selectedActivities = [];
      items.forEach(item => {
        item.addEventListener('click', () => {
          const activity = item.getAttribute('data-activity');
          item.classList.toggle('selected');
          if (selectedActivities.includes(activity)) {
            selectedActivities = selectedActivities.filter(a => a !== activity);
          } else {
            selectedActivities.push(activity);
          }
        });
      });
      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedActivities', JSON.stringify(selectedActivities));
      });
    </script>
  </body>
