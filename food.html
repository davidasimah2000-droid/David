    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

    <style>
      .food-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;
        transform: scale(1.05);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>
    <div class="food-selection">
      <div class="food-item" data-food="burgers">
        <img src="food/burgers.jpeg" alt="burgers" />
        <label>burgers and fried chicken</label>
      </div>
      <div class="food-item" data-food="hotdog">
        <img src="food/dog.jpeg" alt="hotdog" />
        <label>hotdog</label>
      </div>
      <div class="food-item" data-food="korean">
        <img src="food/koreanfood.jpeg" alt="korean" />
        <label>korean food</label>
      </div>
      <div class="food-item" data-food="pasta">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label>pasta</label>
      </div>
      <div class="food-item" data-food="pizza">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>pizza</label>
      </div>
      <div class="food-item" data-food="salad">
        <img src="food/salad.jpeg" alt="salad" />
        <label>salad</label>
      </div>
      <div class="food-item" data-food="steak">
        <img src="food/steak.jpeg" alt="steak" />
        <label>steak</label>
      </div>
      <div class="food-item" data-food="sushi">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label>sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
    <script>
      const items = document.querySelectorAll('.food-item');
      let selectedFoods = [];
      items.forEach(item => {
        item.addEventListener('click', () => {
          const food = item.getAttribute('data-food');
          item.classList.toggle('selected');
          if (selectedFoods.includes(food)) {
            selectedFoods = selectedFoods.filter(f => f !== food);
          } else {
            selectedFoods.push(food);
          }
        });
      });
      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedFoods', JSON.stringify(selectedFoods));
      });
    </script>
  </body>
</html>
