<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose your food</title>
    <link rel="stylesheet" href="css/food.css" />
    <script>
      const foodOptions = [];
    </script>
    <style>
      .food-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;
        transform: scale(1.05);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="foodquestion"><b>The menu for our special moment starts here...</b></div>

    <div class="food-selection">
      <div class="food-item" data-food="sushi">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label>sushi</label>
      </div>
      <div class="food-item" data-food="pizza">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label>pizza</label>
      </div>
      <div class="food-item" data-food="burgers">
        <img src="food/burgers.jpeg" alt="burgers" />
        <label>burgers</label>
      </div>
      <div class="food-item" data-food="burrito">
        <img src="food/burrito.jpg" alt="burrito" />
        <label>burrito</label>
      </div>
      <div class="food-item" data-food="kebab">
        <img src="food/kebab.jpg" alt="kebab" />
        <label>kebab</label>
      </div>
    </div>

    <button class="button" onclick="location.href='dessert.html'">
      Next üç∞
    </button>

    <script>
      const items = document.querySelectorAll('.food-item');
      let selectedFood = [];
      items.forEach(item => {
        item.addEventListener('click', () => {
          const food = item.getAttribute('data-food');
          item.classList.toggle('selected');
          if (selectedFood.includes(food)) {
            selectedFood = selectedFood.filter(f => f !== food);
          } else {
            selectedFood.push(food);
          }
        });
      });

      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedFood', JSON.stringify(selectedFood));
      });
    </script>
  </body>
</html>
