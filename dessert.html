<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
    <style>
      .dessert-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;
        transform: scale(1.05);
        transition: 0.2s;
      }
    </style>
  </head>
  <body>
    <div id="dessertquestion"><b>Now pick your dessert ðŸ˜‹</b></div>

    <div class="dessert-selection">
      <div class="dessert-item" data-dessert="tiramisu">
        <img src="food/tiramisu.jpg" alt="tiramisu" />
        <label>tiramisu</label>
      </div>
      <div class="dessert-item" data-dessert="cheesecake">
        <img src="food/cheesecake.jpg" alt="cheesecake" />
        <label>cheesecake</label>
      </div>
      <div class="dessert-item" data-dessert="carrot_cake">
        <img src="food/carrotCake.jpg" alt="carrot cake" />
        <label>carrot cake</label>
      </div>
      <div class="dessert-item" data-dessert="brownies">
        <img src="food/brownies.jpg" alt="brownies" />
        <label>brownies</label>
      </div>
      <div class="dessert-item" data-dessert="mint_ice_cream">
        <img src="food/mintIcecream.jpg" alt="mint ice cream" />
        <label>mint ice cream</label>
      </div>
    </div>

    <button class="button" onclick="location.href='activities.html'">
      Next ðŸ§º
    </button>

    <script>
      const items = document.querySelectorAll('.dessert-item');
      let selectedDesserts = [];

      items.forEach(item => {
        item.addEventListener('click', () => {
          const dessert = item.getAttribute('data-dessert');
          item.classList.toggle('selected');
          if (selectedDesserts.includes(dessert)) {
            selectedDesserts = selectedDesserts.filter(d => d !== dessert);
          } else {
            selectedDesserts.push(dessert);
          }
        });
      });

      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedDesserts', JSON.stringify(selectedDesserts));
      });
    </script>
  </body>
</html>
