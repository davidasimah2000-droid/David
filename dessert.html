    <style>
      .dessert-item.selected img {
        border: 5px solid #e67373;
        box-shadow: 0 0 15px #e67373;
        transform: scale(1.05);
        transition: 0.2s;
      }
    </style>

  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>
    <div class="dessert-selection">
      <div class="dessert-item" data-dessert="boba">
        <img src="food/boba.jpeg" alt="boba" />
        <label>boba</label>
      </div>
      <div class="dessert-item" data-dessert="churro">
        <img src="food/churro.jpeg" alt="churro" />
        <label>churro</label>
      </div>
      <div class="dessert-item" data-dessert="che">
        <img src="food/che.jpeg" alt="che" />
        <label>che</label>
      </div>
      <div class="dessert-item" data-dessert="mochi">
        <img src="food/mochi.jpeg" alt="mochi" />
        <label>mochi</label>
      </div>
      <div class="dessert-item" data-dessert="randombun">
        <img src="food/randombun.jpeg" alt="random bun" />
        <label>random bun</label>
      </div>
      <div class="dessert-item" data-dessert="taiyaki">
        <img src="food/taiyaki.jpeg" alt="taiyaki" />
        <label>taiyaki</label>
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue UWU
    </button>
    <script>
      const items = document.querySelectorAll('.dessert-item');
      let selectedDesserts = [];
      items.forEach(item => {
        item.addEventListener('click', () => {
          const dessert = item.getAttribute('data-dessert');
          item.classList.toggle('selected');
          if (selectedDesserts.includes(dessert)) {
            selectedDesserts = selectedDesserts.filter(d => d !== dessert);
          } else {
            selectedDesserts.push(dessert);
          }
        });
      });
      document.querySelector('.button').addEventListener('click', () => {
        localStorage.setItem('selectedDesserts', JSON.stringify(selectedDesserts));
      });
    </script>
  </body>
