    <script>
      const resumoDiv = document.getElementById("resumo");

      const date = localStorage.getItem("selectedDate") || "N/A";
      const food = JSON.parse(localStorage.getItem("selectedFoods") || "[]");
      const dessert = JSON.parse(localStorage.getItem("selectedDesserts") || "[]");
      const activity = JSON.parse(localStorage.getItem("selectedActivities") || "[]");

      const data = {
        date,
        food,
        dessert,
        activity
      };

      // Mostrar resumo na tela
      resumoDiv.innerHTML = `
        üìÖ Data: <b>${date}</b><br>
        üçî Comidas: <b>${food.join(", ") || "nenhuma"}</b><br>
        üç∞ Sobremesas: <b>${dessert.join(", ") || "nenhuma"}</b><br>
        üéØ Atividades: <b>${activity.join(", ") || "nenhuma"}</b>
      `;

      // Enviar para Firebase
      db.ref("respostas").push(data)
        .then(() => console.log("‚úÖ Dados enviados com sucesso!"))
        .catch(err => console.error("‚ùå Erro ao enviar pro Firebase:", err));
