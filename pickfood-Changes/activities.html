<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activities</title>
    <link rel="stylesheet" href="css/activities.css" />
  </head>
  <body>
    <div id="activityquestion"><b>Qué vamos a hacer después?</b></div>
    <div class="activities-selection">
      <div class="activity-item">
        <img src="activities/aquarium.jpeg" alt="aquarium" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="aquarium"
          />acuario</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/arcade.jpeg" alt="arcade" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="arcade"
          />arcade</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/cinema.jpeg" alt="cinema" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="cinema"
          />cine</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/keramika.jpeg" alt="ceramics" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="ceramics"
          />ceramica</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/teatro.jpg" alt="teatro" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="teatro"
          />teatro</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/park.jpeg" alt="park" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="park"
          />caminar al parque y picnic</label
        >
      </div>
      <div class="activity-item">
        <img src="activities/bici.jpg" alt="bici" />
        <label
          ><input
            type="checkbox"
            name="activities"
            value="bici"
          />bici</label
        >
      </div>
    </div>
    <button class="button" onclick="guardarActividades()">
  Ver resumen
</button>

<script>
  function guardarActividades() {
    const actividadesSeleccionadas = [];
    document.querySelectorAll('input[name="activities"]:checked').forEach(checkbox => {
      actividadesSeleccionadas.push(checkbox.value);
    });
    localStorage.setItem('actividades', JSON.stringify(actividadesSeleccionadas));
    location.href = 'summary.html';
  }
</script>
  </body>
</html>
