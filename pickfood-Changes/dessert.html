<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/dessert.css" />

  <body>
    <div id="dessertquestion">Which dessert we eatin cuh</div>

    <div class="dessert-selection">
      <div class="dessert-item">

      </div>
      <div class="dessert-item">
        <img src="food/churro.jpeg" alt="churro" />

      <div class="dessert-item">
        <img src="food/chocolate.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="chocolate" /> Chocolate caliente</label>
      </div>
      <div class="dessert-item">
        <img src="food/Mochi.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="mochi" /> mochi :3</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/Creps.jpg" alt="Creps" />

          ><input type="checkbox" name="dessert" value="Creps" /> Creps</label

      </div>

          Helado... ta bien, nieve</label

    </div>
    <button class="button" onclick="guardarPostres()">
  Continuar UWU
</button>

<script>
  function guardarPostres() {
    const postresSeleccionados = [];
    document.querySelectorAll('input[name="dessert"]:checked').forEach(checkbox => {
      postresSeleccionados.push(checkbox.value);
    });
    localStorage.setItem('postres', JSON.stringify(postresSeleccionados));
    location.href = 'activities.html';
  }
</script>
  </body>
</html>
